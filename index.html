<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
@keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
        .blinking-text {
            text-align: center;
            margin-top: 20%;
            font-size: 10vw;
            color: red;
            animation: blink 1s infinite;
        }

    </style>
</head>
<body>
<div class="blinking-text">
      <marquee scrollamount="10">Contents of this site is underdevelopment! Please contact the admin</marquee>
    </div>
    
</body>
</html>
