<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1rem;
    }

    .links a img {
      width: 4vw;
      height: 4vh;
    }

    /* Button colors */
    .facebook { background: #1877f2; }
    .instagram { background: #e4405f; }
    .youtube { background: #ff0000; }
    .twitter { background: #000000; } /* X/Twitter brand is now black */
    .resume { background: #198754; }
    .ecommerce { background: #fd7e14; }

    .links a:hover {
      opacity: 0.9;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>PRIME-ISH</h1>
    <p>Welcome to my personal website</p>
  </header>

  <main>
    <div class="links">
      <a class="facebook" href="https://facebook.com/yourprofile" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="filter: invert(1)">
        Facebook
      </a>
      <a class="instagram" href="https://instagram.com/yourprofile" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="filter: invert(1)">
        Instagram
      </a>
      <a class="youtube" href="https://youtube.com/yourchannel" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" style="filter: invert(1)">
        YouTube
      </a>
      <a class="twitter" href="https://twitter.com/yourprofile" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter (X)" style="filter: invert(1)">
        Twitter
      </a>
      <a class="resume" href="resume.html">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/readthedocs.svg" alt="Resume" style="filter: invert(1)">
        My Resume
      </a>
      <a class="ecommerce" href="ecommerce.html">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/shopify.svg" alt="E-Commerce" style="filter: invert(1)">
        My E-Commerce
      </a>
    </div>
  </main>

  <footer>
    Â© <span id="year"></span> Your Name. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
